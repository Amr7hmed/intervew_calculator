<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./sytyle.css">
</head>

<body>

    <main>

        <div class="container mt-5 form">
            <div class="mb-3">
                <input type="number" id="valueone" placeholder="Value One">
            </div>
            <div class="mb-3">
                <input type="number" id="valuetwo" placeholder="Value Two">
            </div>

            <button type="button" class="btn btn-success" id="send">Send</button>


            <div class="clender mt-5">
                <div class="mb-3 label">
                    The Result Of Multiplying The Two Numbers :
                    <span id="multiplying"></span>
                </div>

                <div class="mb-3 label">
                    The Result Of Adding The Two Numbers :
                    <span id="adding"></span>
                </div>

                <div class="mb-3 label">
                    The Result Of Subtracting The Two Numbers :
                    <span id="subtracting"></span>
                </div>
                

                <div class="mb-3 label">
                    The Result Of DividTng Two Numbers :
                    <span id="dividtng"></span>
                </div>

            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
